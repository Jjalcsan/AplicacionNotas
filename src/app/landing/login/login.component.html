<!--Hacer una landing con informacion de la aplicacion y una informacion de contacto de sugerencias
que llevara a un formulario para enviar sugerencia y aparte un boton para ir a la pantalla de login-->
<div id="container">
    <div id="divLogin">
        <h2>Iniciar sesión</h2>
        <form>
            <input type="email" class="form-control" placeholder="Introduce tu correo" [(ngModel)]="email" name="email">
            <input type="password" class="form-control" placeholder="Introduce tu contraseña" [(ngModel)]="password" name="password">
            <button class="btn btn-primary" (click)="realizarLogin()">Acceder</button>
        </form>
        
    </div>
</div>
